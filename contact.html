:<!DOCTYPE html>

<body>
  <div class="container">
    <div class="p-3 mb-2 bg-light text-dark">
      <div class="row">
        <div class="col-7 offset-1">
          <h1 class="h1">Michael Hirschmann</h1>          
        </div>

          <div class="col-4 offset-7">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
      </div>
    <hr class="hr">

      <div class="row">
        <div class="main-section">
        
          <div class="row">
            <div class="col-10 offset-1">
                <p class="h2">Contact</p>
            </div>
          </div>
          <form id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </li>
                </ul>
                <input type="submit">
              </form>
        </div>
        
        
        <div class="col-4 offset-1">
            <div class="sidebar">
              <p class="h2">Connect with Me</p>

              <a href="https://github.com/mhirschmannAAA"><img src="assets/images/github.png" class="social" alt="GitHub" height="60px"/></a>
        <a href="https://www.linkedin.com/feed/"><img src="assets/images/linkin.jpg" class="social" alt="LinkedIn" height="60px"/></a>
        <a href="https://stachoverflow.com"><img src="assets/images/stack.png" class="social" alt="Stack Overflow" height="60px"/></a>
            </div>
        </div>
      </div>

      <footer>
          <div class="footer">
            &copy; Copyright 2018 Michael Hirschmann
          </div>
      </footer>  
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
